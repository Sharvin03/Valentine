<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5ebff; /* Light purple background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
      color: #6b336b; /* Darker purple text color */
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px; /* Add rounded corners */
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
    }

    #noBtn {
      background-color: #4d94ff;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <div id="message">Will you be my Valentine?</div>
  <button id="yesBtn" onclick="showResponse('Yes')">Yes</button>
  <button id="noBtn" onclick="showResponse('No')">No</button>

  <script>
    function showResponse(response) {
      var messageDiv = document.getElementById("message");
      var yesBtn = document.getElementById("yesBtn");
      var noBtn = document.getElementById("noBtn");

      if (response === "Yes") {
        messageDiv.innerHTML = "Yay! You said Yes! üòç‚ù§Ô∏è";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      } else {
        messageDiv.innerHTML = "Oh no! Maybe next time. üòîüíî";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      }
    }
  </script>
</body>
</html>
